<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>IQ Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- MENU PRINCIPAL -->
  <div id="menu" class="screen">
    <div class="background-overlay"></div>
    <div class="brain-overlay">
      <span>🧠</span>
      <span>🧠</span>
      <span>🧠</span>
      <span>🧠</span>
      <span>🧠</span>
      <span>🧠</span>
      <span>🧠</span>
      <span>🧠</span>
      <span>🧠</span>
    </div>
    <h1 id="game-title">IQ Challenge</h1>
    <button id="start-button">Comenzar Juego</button>
  </div>

  <!-- SELECCIÓN DE NIVELES -->
  <div id="level-select" class="screen" style="display:none;">
    <div class="background-overlay"></div>
    <h2>Selecciona un nivel</h2>
    <div id="levels-container">
      <div class="level-card" data-level="1">
        <span>Nivel 1</span>
        <div class="level-preview">🧩</div>
      </div>
      <!-- Más niveles se agregan dinámicamente -->
    </div>
    <button id="back-to-menu">Volver al Menú</button>
  </div>

  <!-- CONTENEDOR DE JUEGO (vacío por ahora) -->
  <div id="game" class="screen" style="display:none;">
    <!-- Aquí irá la lógica y UI del juego IQ -->
  </div>

  <script src="script.js"></script>
</body>
</html>
